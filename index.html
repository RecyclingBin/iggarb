<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IgJs</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="container">
    <h2>Instagram Feed</h2>
    <hr>
    <div class="ig-feed row"></div>
    <hr>
    <div class="ig-info">
      <img src="" alt="">
      <ul id="instaul">

      </ul>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./jquery.igjs.js"></script>
  <script type="text/javascript" src="./igjs.js"></script>
  <script type="text/javascript">
    const igjs = $($('ul')[0]);

    const items = [];
    getPosts('instagram').then(posts => {
        $.each(posts, function(i, item) {
            items.push('<li><a href="' + item.imageUrl + '">' + item.caption + '</a></li>');

        });  // close each()

        $('#instaul').append(items.join(''));
    });

  </script>
</body>
</html>
