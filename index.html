<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IgJs</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <div class="container">
    <div>
    <h2>Instagram Feed</h2>
      <input placeholder="username" id="username" type="text"><input type="button" value="Submit" id="submit">
    </div>
    <div>

    </div>

    <hr>
    <div class="ig-feed row"></div>
    <hr>
    <div class="ig-info">
      <img src="" alt="">
      <ul>
        <li class="caption"></li>
        <li class="comments"></li>
        <li class="likes"></li>
        <li class="timestamp"></li>
        <li class="url"></li>
        <li class="thumbnails"></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./jquery.igjs.js"></script>
  <script type="text/javascript">

      function greet( event ) {
          $('.ig-feed').igjs({
              user: $('#username').val(),
              posts: 8,
              perRow: 4
          });
      }
      $( "#submit" ).on( "click", {
          name: "Karl"
      }, greet );

    // $(function(){
    //   $('.ig-feed').igjs({
    //     user: 'instagram',
    //     posts: 8,
    //     perRow: 4
    //   });
    // })

  </script>
</body>
</html>
